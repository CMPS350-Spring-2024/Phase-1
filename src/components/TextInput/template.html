<template id="text-input-template">
	<div part="form-input">
		<span part="label-container">
			<p part="label"><slot></slot></p>
		</span>
		<label part="group container">
			<slot name="left-icon"></slot>
			<input part="root" />
			<ui-button exportparts="root: visibility-toggle">
				<svg
					class="lucide lucide-eye"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
					<circle
						cx="12"
						cy="12"
						r="3"
					/>
				</svg>
			</ui-button>
			<slot name="right-icon"></slot>
		</label>
	</div>
</template>
