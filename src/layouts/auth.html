<extends
	src="../layouts/base.html"
	locals='{
		"title": "{{ title }}",
		"type": "hidden",
		"base_url": "../"
	}'
>
	<block name="app"></block>
	<block name="resources">
		<script
			type="module"
			src="/src/scripts/auth.ts"
		></script>
		<link
			rel="preload"
			href="/src/styles/auth.css"
			onload="this.rel = 'stylesheet'"
			as="style"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="/src/styles/auth.css"
			/>
		</noscript>
	</block>
</extends>
