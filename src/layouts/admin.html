<extends
	src="../../layouts/base.html"
	locals='{
		"title": "{{ title }}",
		"type": "admin",
		"base_url": "../../"
	}'
>
	<block name="app"></block>
	<block name="resources">
		<script
			type="module"
			src="/src/scripts/admin.ts"
		></script>
		<link
			rel="preload"
			href="/src/styles/admin.css"
			onload="this.rel = 'stylesheet'"
			as="style"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="/src/styles/admin.css"
			/>
		</noscript>
	</block>
</extends>
