<extends
	src="../../layouts/base.html"
	locals='{
		"title": "{{ title }}",
		"type": "customer",
		"base_url": "../../"
	}'
>
	<block name="resources">
		<script
			type="module"
			src="/src/scripts/customer.ts"
		></script>
		<link
			rel="preload"
			href="/src/styles/customer.css"
			onload="this.rel = 'stylesheet'"
			as="style"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="/src/styles/customer.css"
			/>
		</noscript>
	</block>
	<block name="app"></block>
</extends>
