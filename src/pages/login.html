<extends
	src="../layouts/base.html"
	locals='{
		"title": "Vite + TS",
		"type": "hidden",
		"base_url": "../"
	}'
>
	<block name="app">
		<div
			class="flex h-screen w-screen flex-col place-content-center items-center min-[480px]:px-16 lg:items-end xl:px-32 min-[1800px]:items-center"
		>
			<img
				class="absolute left-0 top-0 -z-10 hidden size-full object-cover object-center min-[480px]:block"
				src="/images/bg-photo-1.webp"
			/>
			<span
				class="absolute left-0 top-0 hidden size-full bg-gradient-to-b from-transparent from-25% to-black opacity-40 min-[480px]:block"
			></span>
			<form
				class="flex w-full flex-col items-stretch gap-8 overflow-y-auto border-border bg-white px-4 min-[480px]:max-h-[90vh] min-[480px]:w-[480px] min-[480px]:border min-[480px]:px-8 min-[480px]:py-12 min-[480px]:shadow-lg"
			>
				<!-- Logo -->
				<span class="flex flex-row place-content-center">
					<img
						class="size-16"
						alt="Image showing the logo of the company, DJI."
						src="/DJI 1.svg"
					/>
				</span>
				<div class="flex flex-col items-center gap-1 px-4 pb-4">
					<h1 class="text-center font-serif text-xl font-extrabold text-title">Login to DJI</h1>
					<p class="text-center text-sm font-light tracking-wide text-secondary">
						Manage your account and access the platform dashboard
					</p>
				</div>

				<!-- Inputs -->
				<div class="flex flex-col gap-4">
					<ui-text-input
						name="email"
						type="email"
						placeholder="Enter email address..."
					>
						<i
							slot="left-icon"
							data-lucide="mail"
						></i>
						Email Address
					</ui-text-input>
					<ui-text-input
						name="password"
						type="password"
						placeholder="Enter password..."
					>
						<i
							slot="left-icon"
							data-lucide="key-round"
						></i>
						Password
					</ui-text-input>
				</div>

				<!-- Login Prompt -->
				<div class="flex flex-col gap-2">
					<ui-button
						class="self-stretch"
						fill="solid"
					>
						Login
					</ui-button>
					<span class="flex flex-row place-content-center items-baseline gap-1">
						<p class="text-center text-secondary">Don't have an account?</p>
						<ui-button
							href="/register.html"
							fill="link"
						>
							Create Account
						</ui-button>
					</span>
				</div>

				<!-- Alternative Logins -->
				<span
					class="flex items-center before:me-6 before:flex-[1_1_0%] before:border-t before:border-gray-200 after:ms-6 after:flex-[1_1_0%] after:border-t after:border-gray-200"
				>
					<p class="font-serif text-2xs font-normal uppercase leading-none text-secondary">or</p>
				</span>
				<div class="flex flex-col items-stretch gap-2">
					<ui-button
						href="https://www.facebook.com"
						target="_blank"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512"
						>
							<path
								d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"
								fill="#1977F3"
							/>
						</svg>
						Continue with Facebook
					</ui-button>
					<ui-button
						href="https://www.google.com"
						target="_blank"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24"
							viewBox="0 0 24 24"
							width="24"
						>
							<path
								d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
								fill="#4285F4"
							/>
							<path
								d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
								fill="#34A853"
							/>
							<path
								d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
								fill="#FBBC05"
							/>
							<path
								d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
								fill="#EA4335"
							/>
							<path
								d="M1 1h22v22H1z"
								fill="none"
							/>
						</svg>
						Continue with Google
					</ui-button>
				</div>
			</form>
		</div>
	</block>
</extends>
