<extends
	src="../layouts/base.html"
	locals='{
		"title": "Vite + TS",
		"type": "hidden",
		"base_url": "../"
	}'
>
	<block name="app">
		<div class="flex h-screen w-screen flex-col place-content-center items-end px-40">
			<img
				class="absolute left-0 top-0 -z-10 h-full w-full"
				src="/images/bg-photo-1.webp"
			/>
			<span
				class="absolute left-0 top-0 h-full w-full bg-gradient-to-b from-transparent from-25% to-black opacity-40"
			></span>
			<form
				class="flex max-h-[90vh] w-[480px] flex-col items-stretch gap-8 overflow-y-auto border border-border bg-white p-8 shadow-lg"
			>
				<span class="flex flex-row place-content-start">
					<ui-button
						href="/login.html"
						fill="ghost"
					>
						<i
							class="size-3.5"
							data-lucide="chevron-left"
						></i>
						Back
					</ui-button>
				</span>

				<!-- Logo -->
				<span class="flex flex-row place-content-center">
					<img
						class="size-16"
						alt="Image showing the logo of the company, DJI."
						src="/DJI 1.svg"
					/>
				</span>
				<div class="flex flex-col items-center gap-1 px-4 pb-4">
					<h1 class="text-center font-serif text-xl font-extrabold text-title">Create a new DJI account</h1>
					<p class="text-center text-sm font-light tracking-wide text-secondary">
						Gain access to a suite of services offered by DJI, exclusive to registered accounts
					</p>
				</div>

				<!-- Inputs -->
				<div class="flex flex-col gap-4">
					<ui-text-input placeholder="Enter full name...">
						Full Name
						<i
							slot="left-icon"
							data-lucide="user"
						></i>
					</ui-text-input>
					<ui-text-input
						name="email"
						type="email"
						placeholder="Enter email address..."
					>
						<i
							slot="left-icon"
							data-lucide="mail"
						></i>
						Email Address
					</ui-text-input>
					<ui-text-input
						name="phone"
						type="tel"
						placeholder="Enter phone number..."
					>
						<i
							slot="left-icon"
							data-lucide="phone"
						></i>
						Phone Number
					</ui-text-input>
					<ui-text-input
						name="password"
						type="password"
						placeholder="Enter password..."
					>
						<i
							slot="left-icon"
							data-lucide="key-round"
						></i>
						Password
					</ui-text-input>
					<ui-text-input
						name="confirm-password"
						type="password"
						placeholder="Confirm password..."
					>
						<i
							slot="left-icon"
							data-lucide="key-round"
						></i>
						Confirm Password
					</ui-text-input>
				</div>

				<!-- Login Prompt -->
				<div class="flex flex-col gap-2">
					<ui-button
						class="self-stretch"
						fill="solid"
					>
						Create Account
					</ui-button>
					<span class="flex flex-row place-content-center items-baseline gap-1">
						<p class="text-center text-secondary">Already have an account?</p>
						<ui-button
							href="/login.html"
							fill="link"
						>
							Login
						</ui-button>
					</span>
				</div>
			</form>
		</div>
	</block>
</extends>
