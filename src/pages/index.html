<extends
	src="../layouts/home.html"
	locals='{ "title": "DJI Store" }'
>
	<block name="app">
		<div class="model-viewer">
			<div class="product-description">
				<div class="label">
					<h1 class="title">Mavic 3 Pro</h1>
					<p class="description">
						The DJI Mavic 3 Pro is a top-tier drone with impressive performance, excellent imaging, and
						extensive range, ideal for photographers and filmmakers in diverse settings.
					</p>
				</div>
				<hr />
				<span class="action">
					<ui-price-display size="lg">3,889.00</ui-price-display>
					<ui-button
						class="cta group"
						fill="outline"
					>
						View
						<i data-lucide="move-right"></i>
						<span class="left streak"></span>
						<span class="right streak"></span>
					</ui-button>
				</span>
			</div>
			<ui-drone-viewer></ui-drone-viewer>

			<h1 class="lg bg-text">DJI</h1>

			<h1 class="md bg-text">
				Aerial
				<br />
				Photography
			</h1>
		</div>
	</block>
</extends>
