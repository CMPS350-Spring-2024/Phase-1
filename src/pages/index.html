<extends
	src="../layouts/base.html"
	locals='{"title": "Vite + TS"}'
>
	<block name="app">
		<ui-dropdown class="w-60">
			<ui-button
				class="size-10 rounded-none text-secondary hover:bg-slate-100"
				fill="ghost"
				slot="toggle"
			>
				<i
					class="size-4"
					data-lucide="user"
				></i>
			</ui-button>

			<ui-button
				class="ui-dropdown-item"
				href="/customer/index.html#my_balance"
			>
				<i
					class="size-4"
					data-lucide="wallet"
				></i>
				My Balance
			</ui-button>
			<ui-button
				class="ui-dropdown-item"
				href="/customer/index.html#past_orders"
			>
				<i
					class="size-4"
					data-lucide="clipboard-list"
				></i>
				Past Orders
			</ui-button>
			<ui-button
				class="ui-dropdown-item"
				href="/customer/index.html#saved_address"
			>
				<i
					class="size-4"
					data-lucide="map-pin"
				></i>
				Saved Address
			</ui-button>
			<ui-button
				class="ui-dropdown-item"
				href="/customer/index.html#appearance"
			>
				<i
					class="size-4"
					data-lucide="palette"
				></i>
				Appearance
			</ui-button>
			<hr />
			<ui-button class="ui-dropdown-item">
				<i
					class="size-4"
					data-lucide="log-out"
				></i>
				Log Out
			</ui-button>
		</ui-dropdown>
		<ui-numeric-input defaultValue="9"></ui-numeric-input>
		<div class="flex size-fit flex-col gap-12">
			<div class="flex w-[440px] flex-col gap-2">
				<h1 class="font-serif text-5xl font-bold tracking-wide text-title">Mavic 3 Pro</h1>
				<p class="font-light tracking-wide text-secondary">
					The DJI Mavic 3 Pro is a top-tier drone with impressive performance, excellent imaging, and
					extensive range, ideal for photographers and filmmakers in diverse settings.
				</p>
			</div>
			<hr class="w-12 rounded-full border-border" />
			<div class="inline-flex place-content-between">
				<div class="inline-flex items-baseline gap-1">
					<p class="text-lg font-light text-secondary">USD</p>
					<p class="font-serif text-2xl font-bold tracking-tight text-title">3,889.00</p>
				</div>
				<ui-button
					class="transition-gap group w-32 rounded-none border-slate-300 font-serif text-xs uppercase tracking-[0.15rem] text-secondary ring-offset-4 transition-[column-gap] duration-300 focus-hover:gap-x-6"
					fill="outline"
					onclick="HSDropdown.getInstance('#dropdown', true).element.open()"
				>
					View
					<i
						class="size-4 stroke-1"
						data-lucide="move-right"
					></i>
					<span
						class="absolute -left-4 box-content h-[1px] w-6 translate-x-3 scale-x-0 border-y-8 border-white bg-slate-300 opacity-0 transition-all duration-500 group-focus-hover:translate-x-0 group-focus-hover:scale-x-100 group-focus-hover:opacity-100"
					></span>
					<span
						class="absolute -right-4 box-content h-[1px] w-6 -translate-x-3 scale-x-0 border-y-8 border-white bg-slate-300 opacity-0 transition-all duration-500 group-focus-hover:translate-x-0 group-focus-hover:scale-x-100 group-focus-hover:opacity-100"
					></span>
				</ui-button>
			</div>
		</div>
		<ui-drone-viewer></ui-drone-viewer>

		<h1
			class="line pointer-events-none absolute -bottom-20 left-8 origin-top-left -rotate-90 font-display text-[128px] font-black uppercase leading-[128px] text-zinc-100"
		>
			DJI
		</h1>

		<h2
			class="line pointer-events-none absolute right-8 top-8 origin-top-left text-right font-display text-[64px] font-black uppercase leading-[64px] text-zinc-100"
		>
			Aerial
			<br />
			Photography
		</h2>
	</block>
</extends>
