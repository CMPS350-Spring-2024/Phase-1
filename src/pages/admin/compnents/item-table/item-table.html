<extends
	src="../../../../layouts/base.html"
	locals='{
		"title": "Vite + TS",
		"base_url": "../../../../"
	}'
>
	<block name="app">
		<link
			rel="stylesheet"
			href="../../../../styles/index.css"
		/>
		<script
			type="module"
			src="../../../../../src/scripts/index.ts"
		></script>
		<section>
			<table class="order-table">
				<thead class="table-head">
					<tr>
						<th scope="col">
							<div>
								<input
									id="checkbox-all"
									type="checkbox"
								/>
								<label for="checkbox-all"></label>
							</div>
						</th>
						<th scope="col"><p>order</p></th>
						<th scope="col"><p>Date</p></th>
						<th scope="col"><p>item</p></th>
						<th scope="col"><p>Status</p></th>
						<th scope="col"><p>Address</p></th>
						<th scope="col"><p>Quantity</p></th>
						<th scope="col"><p>Amount</p></th>
					</tr>
				</thead>
				<tbody class="table-body">
					<tr>
						<td>
							<div>
								<input
									id="checkbox-1"
									type="checkbox"
								/>
								<label for="checkbox-1"></label>
							</div>
						</td>
						<td class="order-number"><p>#123456</p></td>
						<td class="order-date"><p>Mar 9, 2024</p></td>
						<td class="order-name"><p>DJI Mavic 3 Pro</p></td>

						<td class="order-status status-delivered">
							<div>
								<i
									class="icon"
									data-lucide="check-circle"
								></i>
								<p>Delivered</p>
							</div>
						</td>
						<td class="order-address"><p>Street 1234, Qatar University, Doha, Qatar</p></td>

						<td class="order-quantity"><p>2x</p></td>

						<td class="order-amount">
							<p class="currency">USD</p>
							<p class="amount">3,889.00</p>
						</td>
					</tr>

					<tr>
						<td>
							<div>
								<input
									id="checkbox-2"
									type="checkbox"
								/>
								<label for="checkbox-2"></label>
							</div>
						</td>
						<td class="order-number"><p>#123456</p></td>
						<td class="order-date"><p>Mar 9, 2024</p></td>
						<td class="order-name"><p>DJI Mavic 3 Pro</p></td>

						<td class="order-status status-waiting">
							<div>
								<i
									class="icon"
									data-lucide="clock3"
								></i>
								<p>ETA 3 DAYS</p>
							</div>
						</td>
						<td class="order-address"><p>Street 1234, Qatar University, Doha, Qatar</p></td>

						<td class="order-quantity"><p>2x</p></td>

						<td class="order-amount">
							<p class="currency">USD</p>
							<p class="amount">3,889.00</p>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</block>
</extends>
