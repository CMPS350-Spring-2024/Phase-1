<extends
	src="../../../../layouts/base.html"
	locals='{
		"title": "Vite + TS",
		"base_url": "../../../../"
	}'
>
	<block name="app">
		<link
			rel="stylesheet"
			href="../../../../styles/index.css"
		/>
		<script
			type="module"
			src="../../../../../src/scripts/index.ts"
		></script>
		<section class="statistics">
			<div class="card">
				<div class="group">
					<p class="label">My Balance</p>
					<div class="this-stat-group">
						<h2 class="currncy text-gray-600">USD</h2>
						<h2 class="this-stat text-xl">3,889.00</h2>
					</div>
					<div class="flex flex-row content-baseline">
						<div class="percantage-group">
							<i
								class="icon"
								data-lucide="trending-up"
							></i>
							<h2 class="percantage">37.3%</h2>
						</div>
						<div><h2 class="duration">last 30 days</h2></div>
					</div>
				</div>
				<i
					class="icon"
					data-lucide="coins"
				></i>
			</div>
			<div class="card">
				<div class="group">
					<p class="label">Product Sold</p>
					<div class="this-stat-group">
						<h2 class="this-stat">41,321</h2>

						<h2 class="currncy text-gray-600">Drones</h2>
					</div>
					<div class="flex flex-row">
						<div class="percantage-group">
							<i
								class="icon"
								data-lucide="trending-up"
							></i>
							<h2 class="percantage">1.51%</h2>
						</div>
						<div><h2 class="duration">last 30 days</h2></div>
					</div>
				</div>
				<i
					class="icon"
					data-lucide="package-check"
				></i>
			</div>
			<div class="card">
				<div class="group">
					<p class="label">Total users</p>
					<div class="this-stat-group">
						<h2 class="this-stat">412,031</h2>
						<h2 class="currncy text-gray-600">Users</h2>
					</div>
					<div class="flex flex-row">
						<div class="percantage-group">
							<i
								class="icon"
								data-lucide="trending-up"
							></i>
							<h2 class="percantage">53.6%</h2>
						</div>
						<div><h2 class="duration">last 30 days</h2></div>
					</div>
				</div>
				<i
					class="icon"
					data-lucide="users"
				></i>
			</div>
			<div class="card">
				<div class="group">
					<p class="label">My Balance</p>
					<div class="this-stat-group">
						<h2 class="this-stat">48.54%</h2>
						<h2 class="currncy text-gray-600">click Rate</h2>
					</div>
					<div class="flex flex-row">
						<div class="percantage-group">
							<i
								class="icon"
								data-lucide="trending-down"
							></i>
							<h2 class="percantage">4.1%</h2>
						</div>
						<div><h2 class="duration">last 30 days</h2></div>
					</div>
				</div>
				<i
					class="icon"
					data-lucide="mouse-pointer-click"
				></i>
			</div>
		</section>
	</block>
</extends>
